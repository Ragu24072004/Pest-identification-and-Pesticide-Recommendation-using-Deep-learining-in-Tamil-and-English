<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Pest Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('{{ url_for('static', filename='images/th.png') }}') no-repeat center center fixed; background-size: cover;">
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-white">Welcome to the Pest Detection System and Pesticide Recommendation</h1>
        <form action="/home" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label text-white">Enter Your Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label text-white">Select Your Preferred Language:</label>
                <select name="language" id="language" class="form-select" required>
                    <option value="English">English</option>
                    <option value="தமிழ்">தமிழ்</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5" style="position: fixed; bottom: 0; width: 100%; left: 0;">
        © Better crops, Better nation
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
